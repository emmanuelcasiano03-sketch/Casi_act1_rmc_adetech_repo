<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Technology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Modern Technology</h1>
        <p>Click the button to see the future.</p>
        <button onclick="showAlert()">Click Me</button>
    </div>

    <script>
        function showAlert() {
            alert("ðŸš€ Welcome to Modern Technology!");
        }
    </script>

</body>
</html>
