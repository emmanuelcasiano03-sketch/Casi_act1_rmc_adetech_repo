<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimalist Tech Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Full screen, dark tech-inspired background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f111a; /* dark background */
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    /* Minimalist modern button */
    button {
      padding: 15px 40px;
      font-size: 18px;
      color: #fff;
      background: linear-gradient(135deg, #00d4ff, #0066ff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Hover and active effects */
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 102, 255, 0.6);
    }
    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert("ðŸš€ Welcome to Minimalist Modern Technology!");
    }
  </script>
</body>
</html>
