<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Tech Minimalist</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0077cc;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h1>Welcome to Modern Tech</h1>
  <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
</body>
</html>
